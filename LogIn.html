<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n IMSS</title>
    <style>
        /* Estilos generales del cuerpo y contenedor */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E8E8E8; /* Fondo gris claro */
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Estilo del encabezado y la imagen de fondo */
        .header {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #006037, #00A950); /* Degradado de colores del IMSS */
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Logo_IMSS.svg/1200px-Logo_IMSS.svg.png');
            background-size: 120px;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
        }
        
        /* Estilos del contenido principal */
        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.2em;
            color: #333333;
            margin-bottom: 5px;
        }

        .content p {
            color: #666666;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        /* Estilos para los campos de formulario */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        
        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .input-container .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Estilos del √°rea de "Recordarme" y "Recuperar contrase√±a" */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        
        .options a {
            color: #006037; /* Verde oscuro del IMSS */
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para el bot√≥n principal de Iniciar Sesi√≥n */
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #006037; /* Verde oscuro del IMSS */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #004d2c;
        }

        /* Estilos para los botones de redes sociales */
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            margin-bottom: 20px;
            color: #888;
            font-weight: bold;
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-around;
        }
        
        .social-btn {
            width: 70px;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background-color: #f0f0f0;
        }
        
        /* Colores de iconos de redes sociales */
        .social-btn.google { color: #DB4437; }
        .social-btn.facebook { color: #4267B2; }
        .social-btn.twitter { color: #1DA1F2; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"></div>
        <div class="content">
            <h1>Inicio de sesi√≥n</h1>
            <p>Ingrese su informaci√≥n para continuar</p>
            
            <div class="form-group">
                <label for="ssn">Ingrese su No. de seguro social</label>
                <div class="input-container">
                    <input type="text" id="ssn" placeholder="NSS">
                    <span class="icon">&#9993;</span> </div>
            </div>

            <div class="form-group">
                <label for="password">Ingrese su contrase√±a</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="***********">
                    <span class="icon">&#128065;</span> </div>
            </div>

            <div class="options">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#">Recuperar contrase√±a</a>
            </div>

            <button class="login-button">Ingresar sesi√≥n</button>

            <div class="social-login">
                <p>o</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn google">G</a>
                    <a href="#" class="social-btn facebook">f</a>
                    <a href="#" class="social-btn twitter">t</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funciones b√°sicas para la interacci√≥n del formulario
        document.querySelector('.login-button').addEventListener('click', function() {
            const ssn = document.getElementById('ssn').value;
            const password = document.getElementById('password').value;
            alert(`Iniciando sesi√≥n con: \nN√∫mero de Seguro Social: ${ssn}\nContrase√±a: ${password}`);
            // Aqu√≠ ir√≠a la l√≥gica para procesar el inicio de sesi√≥n
        });

        // Toggle del √≠cono de visibilidad de contrase√±a
        document.querySelector('.input-container .icon:last-child').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üôà'; // Ocultar
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è'; // Mostrar
            }
        });
    </script>

</body>

</html>
