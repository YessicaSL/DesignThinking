<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila Virtual IMSS</title>
    <style>
        /* Estilos generales del cuerpo y contenedor */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E8E8E8; /* Fondo gris claro */
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Estilo del encabezado y la imagen de fondo */
        .header {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #006037, #00A950); /* Degradado de colores del IMSS */
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Logo_IMSS.svg/1200px-Logo_IMSS.svg.png'); /* Logo IMSS como ejemplo */
            background-size: 120px;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
        }

        /* Estilos del contenido principal */
        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.2em;
            color: #333333;
            margin-bottom: 15px;
        }

        .content p {
            color: #666666;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* Estilos de los botones */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #FFFFFF;
        }

        .register-btn {
            background-color: #006037; /* Verde oscuro del IMSS */
        }
        .register-btn:hover {
            background-color: #004d2c;
        }

        .login-btn {
            background-color: #00A950; /* Verde claro del IMSS */
        }
        .login-btn:hover {
            background-color: #008a40;
        }

        /* Estilo del texto de términos y condiciones */
        .terms {
            margin-top: 25px;
            font-size: 0.8em;
            color: #999999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"></div>
        <div class="content">
            <h1>¡Bienvenido a la fila virtual del IMSS!</h1>
            <p>Inicie sesión para poder asignarle un turno</p>
            <button class="button register-btn">Registrarse</button>
            <button class="button login-btn">Iniciar sesión</button>
            <p class="terms">Al registrarse está de acuerdo con los términos y condiciones</p>
        </div>
    </div>

    <script>
        // Funciones básicas para los botones
        document.querySelector('.register-btn').addEventListener('click', function() {
            alert('Has hecho clic en el botón de Registrarse.');
            // Aquí iría la lógica para redirigir a la página de registro
        });

        document.querySelector('.login-btn').addEventListener('click', function() {
            alert('Has hecho clic en el botón de Iniciar sesión.');
            // Aquí iría la lógica para redirigir a la página de inicio de sesión
        });
    </script>

</body>
</html>
